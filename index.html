<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Card - Sim ou Não</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <div class="question" id="question">Você gostaria de continuar?</div>
      <div class="options">
        <span class="option" id="yes">Sim</span>
        <span class="option" id="no">Não</span>
      </div>
    </div>
    <div class="score">Pontuação: <span id="score">0</span></div>
    <div class="result" id="result"></div> <!-- Para exibir o resultado final -->
  </div>
  <script src="script.js"></script>
</body>
</html>
